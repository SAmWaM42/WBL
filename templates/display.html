<!DOCTYPE html>
<html>
  <head>
    <title>Model Statistics</title>
    <!-- Use real version numbers so the scripts actually load -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 p-10 flex flex-col items-center">
    <h1 class="text-white text-2xl font-bold mb-6">Analysis Result</h1>
    

    <div id="vis" class="bg-white p-4 rounded-xl shadow-lg"></div>

    <script type="text/javascript">
      
      var spec = {{ data.path | safe }};
      
      vegaEmbed('#vis', spec)
        .then(function(result) { console.log("Success!"); })
        .catch(console.error);
    </script>
  
    <a href="/" class="mt-6 text-blue-400 hover:underline"> <- Back to country</a>
    <a href="/predict" class="mt-6 text-blue-400 hover:underline">go to predictor -> </a>

  </body>
