<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ data['Title'] }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ data.Title }}</h1>
        
        <form action="{{ data.actions }}" method="POST" class="bg-white p-8 rounded-xl shadow-lg">
            {% for input in data.inputs %}
                <div class="mb-5">
                    <label class="block text-sm font-semibold text-gray-600 mb-1">
                        {{ input.name|capitalize }}
                    </label>
                    <input 
                        name="{{ input.name }}" 
                        type="{{input.type|default('text')}}"
                        placeholder="{{ input.placeholder }}" 
                        {% if input.disabled %} disabled {% endif %}
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:bg-gray-100 disabled:text-gray-400"
                    >
                </div>
            {% endfor %}

            {% if data.select %} 
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-600 mb-1">
                        {{ data.select.name|capitalize }}
                    </label>
                    <select 
                        name="{{ data.select.name }}" 
                        class="w-full border border-gray-300 rounded-lg p-2.5 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                        {% for option in data.select.options %}
                            <option value="{{ option }}">{{ option|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}

            <button type="{{ type | default('submit') }}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition duration-200 shadow-md">
                {{ action | default('Submit') }}
            </button>   
        </form>
    </div>

</body>
</html>
