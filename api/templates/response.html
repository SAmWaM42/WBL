<!DOCTYPE html>
<html>
<head>
    <title>Model Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1>data</h1>
<body class="bg-slate-900 text-white min-h-screen p-6 md:p-10 flex flex-col items-center font-sans">
    
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <h1 class="text-3xl font-bold mb-8 text-center border-b border-slate-700 pb-4">
            Temperature Result
        </h1>

        <!-- Main Display -->
        <div class="bg-slate-800 rounded-2xl p-8 shadow-xl border border-slate-700 mb-8">
            <label class="block text-slate-400 text-sm font-semibold uppercase tracking-widest mb-4">
                Predicted Value
            </label>
            <input 
                name="temp" 
                value="{{data.temp}}"
                class="w-full bg-slate-900 border border-slate-600 rounded-xl p-4 text-4xl font-mono text-white focus:outline-none text-center shadow-inner"
                disabled
            >
            <p class="text-slate-500 text-xs mt-4 text-center italic">Calculated model output</p>
        </div>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                <span class="block text-slate-400 text-xs uppercase mb-1">MAE</span>
                <span class="text-xl font-bold">{{data.MAE}}</span>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                <span class="block text-slate-400 text-xs uppercase mb-1">MSE</span>
                <span class="text-xl font-bold">{{data.MSE}}</span>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                <span class="block text-slate-400 text-xs uppercase mb-1">RMSE</span>
                <span class="text-xl font-bold">{{data.RMSE}}</span>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex flex-col sm:flex-row justify-center items-center gap-6">
            <a href="/" class="text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-2 text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back to country
            </a>
            <a href="/predict" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg transition-all text-sm font-bold shadow-lg">
                Go to Predictor â†’
            </a>
        </div>
    </div>

</body>
</html>
